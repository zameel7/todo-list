<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- icon for the page -->
        <link href="/static/icon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">
        <!-- Fontawesome link -->
        <script src="https://kit.fontawesome.com/05e0d74369.js" crossorigin="anonymous"></script>

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <title>TODO List: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <nav class="navbar navbar-expand-md navbar-dark bg-dark border">
            <a class="navbar-brand" href="/"><span class="white">T</span><span class="white">O</span><span class="white">D</span><span class="white">O</span> <span class="red">List</span></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                {% if session.user_id %}
                    <ul class="navbar-nav mr-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/addtask"><button type="button" class="btn btn-light">Add task</button></a></li>
                        <li class="nav-item"><a class="nav-link" href="/history"><button type="button" class="btn btn-light">History</button></a></li>
                    </ul>
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/logout"><button type="button" class="btn btn-light"><i class="fas fa-sign-out-alt"></i> Logout</button></a></li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/register"><button type="button" class="btn btn-light"><i class="fas fa-user-plus"></i> Register</button></a></li>
                        <li class="nav-item"><a class="nav-link" href="/login"><button type="button" class="btn btn-light">Login</button></a></li>
                    </ul>
                {% endif %}
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>

        <section class="small text-center text-black col d-flex justify-content-center">
            {% block tips %}{% endblock %}
        </section>
        <br><br>
        <footer class="medium text-center text-black">
            <p>Made with ðŸ–¤ by Zameel Hassan</p>

        </footer>
        <div class="links text-center">
            <a href="https://instagram.com/_zam.eeeeel_"><i class="fab fa-instagram fa-lg"></i></a>
            <a href="https://linkedin.com/in/zameelhassan/"><i class="fab fa-linkedin fa-lg"></i></a>
            <a href="https://github.com/zameel7"><i class="fab fa-github-square fa-lg"></i></a>
        </div>
    </body>

</html>
